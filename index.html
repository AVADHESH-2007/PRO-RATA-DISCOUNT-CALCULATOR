<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discount Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .container {
      width: 100vw;
      min-height: 100vh;
      margin: 0;
      padding: 24px 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    table#invoiceTable {
      width: 100vw;
      max-width: 1800px;
      margin: 0 auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border: 2px solid #1976d2;
      table-layout: fixed;
      word-break: break-word;
      overflow-x: auto;
      display: block;
    }
    table#invoiceTable th, table#invoiceTable td {
      border: 1px solid #1976d2;
      padding: 6px 2px;
      text-align: center;
      font-size: 14px;
      overflow-wrap: break-word;
      word-break: break-word;
    }
    table#invoiceTable th {
      background: #1976d2;
      color: #fff;
      font-weight: bold;
    }
    table#invoiceTable th, table#invoiceTable td { min-width: 110px; }
    input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      box-sizing: border-box;
      padding: 4px 6px;
      font-size: 13px;
      border: 1px solid #b0b8d1;
      border-radius: 4px;
      background: #f8faff;
    }
    input[type="date"]::-webkit-input-placeholder { color: #888; }
    input[type="date"]::-webkit-datetime-edit { color: #222; }
    @media (max-width: 1200px) {
      table#invoiceTable {
        width: 100vw;
        max-width: 100vw;
        display: block;
        overflow-x: auto;
      }
      table#invoiceTable th, table#invoiceTable td {
        font-size: 12px;
        padding: 4px 1px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PRO RATA DISCOUNT CALCULATOR</h1>
    <div class="controls">
      <button onclick="addRow()">Add Row</button>
      <button onclick="exportCSV()">Export CSV</button>
      <button onclick="downloadSampleCSV()">Sample CSV</button>
      <button onclick="selectAll()">Select All</button>
      <button onclick="deselectAll()">Deselect All</button>
      <button onclick="removeSelected()">Remove Selected</button>
      <button onclick="resetSelected()">Reset Selected</button>
      <input type="file" id="csvFileInput" onchange="importCSV(event)" accept=".csv" />
    </div>
    <table id="invoiceTable">
      <thead>
        <tr>
          <th>Select</th>
          <th>Sl. No.</th>
          <th>Product Code</th>
          <th>Description</th>
          <th>INVOICE NO.</th>
          <th>Invoice Date</th>
          <th>Due Date</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Invoice Amount</th>
          <th>Payment Doc</th>
          <th>Payment Date</th>
          <th>Payment Amount</th>
          <th>Discount PMT</th>
          <th>Diff. Days</th>
          <th>Prop. Qty.</th>
          <th>Discount Amount</th>
          <th>Balance Amount</th>
          <th>Remarks</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- No sample row here; will be filled by JS if needed -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
